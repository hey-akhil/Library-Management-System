<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Library</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />

  <style>
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #f1c40f;
      background-color: #fff;
      margin-bottom: 15px;
    }

    .profile-card {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #f1c40f55;
    }

    .profile-label {
      color: #f1c40f;
      font-weight: 600;
    }

    .edit-form {
      display: none;
    }

    .form-visible .view-mode {
      display: none;
    }

    .form-visible .edit-form {
      display: block;
    }
  </style>
</head>
<body class="bg-dark text-light">

  {% include "navbar.html" %}

  <div class="container mt-5 form-toggle-wrapper">
    <h2 class="text-center mb-4">My Profile</h2>

    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
    {% elif error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <div class="profile-card mx-auto" style="max-width: 600px;">
      <!-- Avatar -->
      <div class="text-center">
        <img class="profile-img"
     src="https://api.dicebear.com/7.x/fun-emoji/svg?seed={{ user.username }}"
     alt="User Avatar">

      </div>

      <!-- View Mode -->
      <div class="view-mode">
        <p><span class="profile-label">Username:</span> {{ user.username }}</p>
        <p><span class="profile-label">Full Name:</span> {{ user.full_name }}</p>
        <p><span class="profile-label">Email:</span> {{ user.email }}</p>
        <p><span class="profile-label">Role:</span> {{ user.role }}</p>

        <div class="text-center mt-4">
          <a href="home"><button class="btn btn-secondary" >Cancel</button></a>
          <button class="btn btn-warning" onclick="toggleEdit()">Edit Profile</button>
        </div>
      </div>

      <!-- Edit Form -->
      <form action="/profile" method="post" class="edit-form mt-4">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.full_name }}">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">New Password (leave blank to keep unchanged)</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-warning">Save Changes</button>
          <button type="button" class="btn btn-outline-light" onclick="toggleEdit()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleEdit() {
      document.querySelector('.form-toggle-wrapper').classList.toggle('form-visible');
    }
  </script>
</body>
</html>
