<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Book - Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link rel="stylesheet" href="static/add_book.css">
</head>
<body>

  <!-- Navbar include -->
  {% include "navbar.html" %}

  <div class="containerx">
    <div class="form-wrapper">
      <h2>Add New Book</h2>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form action="/add-book" method="post" novalidate>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Book title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Author name" required />

        <label for="published_year">Published Year:</label>
        <input type="number" id="published_year" name="published_year" min="1000" max="2100" placeholder="e.g. 2020" required />

        <label for="copies_available">Copies Available:</label>
        <input type="number" id="copies_available" name="copies_available" min="1" placeholder="Number of copies" required />

        <button type="submit">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
