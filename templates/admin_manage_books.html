
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
{% include "navbar.html" %}

<div class="container mt-5">
  <h2 class="text-center text-warning mb-4">Manage Books</h2>
  <div class="d-flex justify-content-end mb-3">
    <a href="/add-book" class="btn btn-success">âž• Add New Book</a>
  </div>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Title</th><th>Author</th>
        <th>Year</th><th>Copies</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
      <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.published_year }}</td>
        <td>{{ book.copies_available }}</td>
        <td>
          <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#editModal{{ book.id }}">Edit</button>
          <form method="post" action="/admin/books/delete" style="display:inline;">
            <input type="hidden" name="book_id" value="{{ book.id }}">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>

      <!-- Edit Modal -->
      <div class="modal fade" id="editModal{{ book.id }}" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-light">
            <form method="post" action="/admin/books/edit">
              <div class="modal-header">
                <h5 class="modal-title">Edit Book ID {{ book.id }}</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <input type="hidden" name="book_id" value="{{ book.id }}">
                <div class="mb-3"><label>Title</label><input name="title" class="form-control" value="{{ book.title }}"></div>
                <div class="mb-3"><label>Author</label><input name="author" class="form-control" value="{{ book.author }}"></div>
                <div class="mb-3"><label>Year</label><input name="published_year" type="number" class="form-control" value="{{ book.published_year }}"></div>
                <div class="mb-3"><label>Copies</label><input name="copies_available" type="number" class="form-control" value="{{ book.copies_available }}"></div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-warning">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    {% endfor %}
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
